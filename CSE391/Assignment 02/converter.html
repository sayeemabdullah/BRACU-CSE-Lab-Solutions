         <img src="heros.jpg">
        <select id="mySelect" onchange="myFunction()">
          <option>Please Select One</option>
          <option value="AD">Attack to Damage</option>
          <option value="DA">Damage to Attack</option> 
        </select>
        <br>
        <br>
        <input id="input" type="number" onchange="setvalue()">
        <br>
        <br>
        <span id="output"></span>
        <br>
        <script>
            var x , y;
        function setvalue(){ 
            y = document.getElementById("input").value;
        }
        function myFunction() {
          x = document.getElementById("mySelect").value;
            if(x=="AD"){ document.getElementById("output").innerHTML= y*20;
            }
            else if(x=="DA"){ document.getElementById("output").innerHTML= y/20;
            }
        }
        </script>
