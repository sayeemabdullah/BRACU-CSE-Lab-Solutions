    <p>Magic Box</p>
        <br><br><br>
    <textarea id="textarea" rows="10" cols=100% ></textarea>
         <br><br><br>
        <div class="btn-group" style="width:100%">
          <button style="width:15%" onclick="clearall()">Clear All</button>
          <button style="width:14%" onclick="upper()">Capitalize</button>
          <button onclick="sort()" style="width:15%">Sort</button>
          <button onclick="reverse()" style="width:14%">Reverse</button>
        <button style="width:14%" onclick="blankomitter()">Strip Blank</button>
          <button onclick="addnums()" style="width:14%">Add Numbers</button>
          <button onclick="shuffler()" style="width:14%">Shuffle</button>  
</div>
    <script>
        function clearall(){
            textarea.value = '';
        }
        function upper(){
            document.getElementById("textarea").value = document.getElementById("textarea").value.toUpperCase(); 
        }
        function sort(){ document.getElementById("textarea").value = document.getElementById("textarea").value.split("\n").sort().join("\n"); 
        }
        function reverse(){ document.getElementById("textarea").value = document.getElementById("textarea").value.split("\n").reverse().join("\n"); 
        }
        function blankomitter(){ document.getElementById("textarea").value = document.getElementById("textarea").value.replace(/ /g, ""); 
        }
        function addnums(){
            //var textAreaID = "textarea";
            var content = document.getElementById("textarea").value.split("\n");
            var newContent = [];

         for(var i = 0; i < content.length; i++){
           newContent.push((i + 1) + content[i] + "\n");
        }
            document.getElementById("textarea").value = newContent.join("");
        }
        function shuffler(){
            var content = document.getElementById("textarea").value.split("\n");
            var newContent = shuffle(content);
           document.getElementById("textarea").value = newContent.join("\n");
        }
        function shuffle(o){
              for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
              return o;
        }
        </script>
    </body>
